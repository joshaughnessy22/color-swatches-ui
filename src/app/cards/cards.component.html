<mat-grid-list [cols]="gridCols" [rowHeight]="'200px'">
  <mat-grid-tile *ngFor="let color of colors; let i = index" [style.background]="color">
    <div class="remove">
      <button mat-icon-button color="warn" (click)="removeGridItem(i)">
        <mat-icon>remove_circle</mat-icon>
      </button>
    </div>

    <div class="color-box">
      <div class="color-display">
        <input
          class="color-input"
          [value]="color"
          #textInput
          (input)="updateColor(i, textInput.value)"
        />
        <input
          type="color"
          class="color-picker"
          [value]="color"
          #colorPicker
          (input)="updateColor(i, colorPicker.value)"
        />
      </div>
    </div>
  </mat-grid-tile>
</mat-grid-list>

<div>
  <button mat-icon-button (click)="addGridItem()">
    <mat-icon>add</mat-icon>
  </button>
</div>
